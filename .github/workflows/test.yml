name: Github Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Added manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Fixed to specific LTS
          cache: yarn
      
      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn --frozen-lockfile

      - name: Cache prettier result
        uses: actions/cache@v4
        with:
          path: ./node_modules/.cache/prettier/.prettier-cache
          key: lint-prettier-${{ runner.os }}-${{ hashFiles('**/yarn.lock', '**/.prettierrc.js') }}

      - name: Cache eslint result
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: lint-eslint-${{ runner.os }}-${{ hashFiles('**/yarn.lock', '**/eslint.config.mjs') }}

      - run: yarn lint

      - name: Validate types
        run: |
          yarn upgrade typescript@5.0 @types/node@20
          yarn --frozen-lockfile
          yarn validate:types

  basic:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      
      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn --frozen-lockfile
      - run: yarn link --frozen-lockfile || true
      - run: yarn link webpack --frozen-lockfile
      - run: yarn test:basic --ci

  unit:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      
      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn --frozen-lockfile
      - run: yarn link --frozen-lockfile || true
      - run: yarn link webpack --frozen-lockfile
      
      - name: Cache jest result
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: jest-unit-${{ env.GITHUB_SHA }}
          restore-keys: jest-unit-

      - run: yarn cover:unit --ci --cacheDirectory .jest-cache
      
      # Kept your original Codecov action (verify if token is set in repo secrets)
      - name: Codecov
        uses: codecov/codecov-action@v4 
        with:
          flags: unit
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration:
    needs: basic
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        # OPTIMIZED: Reduced to modern versions to prevent 1-hour runtimes
        node-version: [20.x, 24.x] 
        part: [a, b]
        
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install Yarn
        run: npm install -g yarn

      # Standard Install
      - run: yarn --frozen-lockfile

      - run: yarn link --frozen-lockfile || true
      - run: yarn link webpack --frozen-lockfile

      - name: Cache jest result
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: jest-integration-${{ env.GITHUB_SHA }}
          restore-keys: jest-integration-

      - run: yarn cover:integration:${{ matrix.part }} --ci --cacheDirectory .jest-cache || yarn cover:integration:${{ matrix.part }} --ci --cacheDirectory .jest-cache -f
      
      - run: yarn report:cover:merge
      
      - name: Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: integration
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
